<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

      rel="stylesheet">

  <body class="page__body page__body--with-menu">
    <header id="home" class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
                class="logo header__logo"
                src="./images/NAMU.png"
                alt="NAMU Logo"
              >
            </a>

            <a
              href="#menu"
              class="icon icon--menu"
            ></a>
          </div>

          <div class="event-actions">
            <div class="event__data">
              10 серпня - 10 листопада

            <h1 class="header__title">
              Мистецтво ХІХ - ХХ ст.
            </h1>
          </div>

          <div class="article-actions">
            <a class="header__link" href="#">
              Внесок українських митців у світову культуру 19-20 ст.
            </a>
          </div>

          <div class="button-actions">
            <a href="#" class="link header__link"></a>
          </div>

          <div class="picture-actions">
            <img
              class="header__fon-picture"
              src="./images/pictures/header_picture.png"
              alt="lady_picture"
            >
          </div>
        </div>
      </div>
    </header>

    <footer class="footer">

        <div class="footer__contacts-adress">

            href="https://goo.gl/maps/ghUT8wwnr2NQJD3v5"
            target="_blank"
          >
            вул. М. Грушевського, 6
          </a>
          <br>

          <a
            class="footer__contacts--adress-type"
            href="tel: 278-13-57"
          >
            тел. 278-13-57,
          </a>
          
          <a
            class="footer__contacts--adress-type"
            href="tel: 278-74-54"
          >
            278-74-54
          </a>
          <br>

          <a
            class="footer__contacts--adress-type"
            href="http://namu.kiev.ua"
            target="_blank"

            info@namu.kiev.ua
          </a>
        </div>

      <div class="footer__work-shedule">

        <ul class="footer__shedule">

      <div class="footer__menu">

          <h5>Головна</h5>
        </div>

        <ul class="footer__menu-list">
          <li class="footer__menu-item">
            <a href="#" class="footer__menu-element">
              Виставки
            </a>
          </li>

          <li class="footer__menu-item">
            <a href="#" class="footer__menu-element">

            </a>

          <li class="footer__menu-item">

      <div class="footer__privacy">
        <div class="footer__privacy-wrapper">
          <span>© 2010 — 2020</span>
          <span>Privacy — Terms</span>
